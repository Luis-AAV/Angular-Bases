<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd><b>{{ name }}</b></dd>

  <td>Edad:</td>
  <dd><b>{{ age }}</b></dd>

  <td>Metodo:</td>
  <dd><b>{{ getHeroDescription() }}</b></dd>

  <td>Capitalizacion:</td>
  <dd><b>{{ capitalizedName }}</b></dd>
</dl>

<button *ngIf="name !== 'spiderman'"
class="btn btn-primary mx-2"
(click)="changeHero()">
Cambiar nombre
</button>

<button *ngIf="age !== 24"
class="btn btn-primary mx-2"
(click)="changeAge()">
Cambiar edad
</button>

<button  *ngIf="name === 'spiderman' && age === 24"
class="btn btn-primary mx-2"
(click)="reset()">
Reset
</button>
